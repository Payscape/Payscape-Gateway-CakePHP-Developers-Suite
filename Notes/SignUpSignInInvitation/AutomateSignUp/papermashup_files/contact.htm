<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/javascript" src="jquery-latest.pack.js"></script>
<script>
$(document).ready(function(){
var result = $('#result');
result.hide();
$('#submit').click(function(){
var name = $('#name').val();
var email = $('#email').val();
var message = $('#message').val();

if($('#name').val() == "" || $('#email').val() == "" || $('#message').val() == ""){
$('#result').html('All fields are required!');
  result.slideDown('slow');
  return false;
}else{
jQuery.ajax({
   type: "POST",
   url: "submit.php",
   data: 'name='+ name + '&email=' + email + '&message=' + message + '&site=',
   cache: false,
   success: function(resp){
   result.html(resp);
   result.slideDown('slow');
   $('.form-container').slideUp('slow');

}
});
return false;
//ending else statement for the validation
 } 
 

//end .click function
});

// end DOM
});


</script>
<style>body{font-size:15px;padding:15px;color:#363636;font-family:Arial,Helvetica,sans-serif;}#result{height:20px;font-size:16px;font-family:Helvetica,Arial,sans-serif;color:#333;padding:5px;margin-bottom:10px;width:250px;background-color:#FFFF99;border:1px #FC6 solid;}#submit{padding:3px;width:70px;color:#fff;font-size:13px;font-weight:300;background-color:#000;border:1px solid #000;margin-top:10px;cursor:pointer;}.form{padding:4px;font-size:15px;font-family:Arial,Helvetica,sans-serif;background-color:#f2f2f2;border:1px solid #ccc;margin-top:5px;width:260px;margin-bottom:5px;}#submit:hover{background-color:#333;}#message{height:140px;}</style>
</head>
<body style=""><div id="intro"></div>
<div id="result" style="display: none;"></div>
<div class="text form-container">
<form onsubmit="return false">
Name *<br>
<input type="text" size="30" value="" id="name" class="form"><br>
Email *<br>
<input type="text" size="30" value="" id="email" class="form"><br>
Message *<br>
<textarea id="message" name="message" class="form"></textarea>
<div id="submit" align="center">Send</div>
</form>
</div>
</body></html>
